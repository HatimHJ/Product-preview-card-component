<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Product preview card component âœ¨</title>
	</head>
	<body>
		<main>
			<h1 class="sr-only">Product preview card component</h1>
			<div class="card">
				<div class="image">
					<img src="./images/image-product-mobile.jpg" class="mobile" alt="" />
					<img
						src="./images/image-product-desktop.jpg"
						class="desktop"
						alt=""
					/>
				</div>
				<div class="content">
					<h2>Gabrielle Essence Eau De Parfum</h2>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL
					</p>
					<p class="price">$149.99 <span class="old-price">$169.99</span></p>
					<button class="btn">
						<img src="./images/icon-cart.svg" alt="" />
						Add to Cart
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
